<div class="col-md-12">
	<div class="panel panel-primary">
		<div class="panel-heading">
			<h4 class="panel-title">
				{{order.name}}<span class="label label-danger pull-right">&nbsp;待定&nbsp;</span>
			</h4>
		</div>
		<div class="panel-body">
			<div class="row">
				<div class="col-md-2">
					<img src="image/{{order.image}}" alt="not find" class="img-responsive">
				</div>
				<div class="col-md-offset-1 col-md-4">
					<div class="row">
						<div class="col-md-4"><h2>品牌 : </h2></div>
						<div class="col-md-8"><h2>{{order.brand}}</h2></div>
					</div>
					<div class="row">
						<div class="col-md-5"><h3><em>{{order.image}}</em></h3></div>
						<div class="col-md-7"><h3><em>{{order.date}}</em></h3></div>
					</div>
					<div class="row">
						<div class="col-md-12"><p>{{order.comment}}</p></div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
