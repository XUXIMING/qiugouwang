<div class="container-fluid" ng-controller="userInfoCtrl">
	<div class="row">
		<div class="col-md-2">
			<img src="image/profil.jpeg" alt="not find" class="img-responsive">
			<div class="btn-group btn-group-justified" role="group" aria-label="...">
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-info">关注</button>
				</div>
				<div class="btn-group" role="group">
					<button type="button" class="btn btn-warning">粉丝</button>
				</div>
			</div>
		</div>
		<div class="col-md-10">
			<div class="row">
				<h1>{{user.name}}</h1>
			</div>
			<div class="row">
				微信 ：{{user.weixin}}
			</div>
			<div class="row">
				邮箱 ：{{user.email}}
			</div>
			<div class="row">
				QQ ：{{user.qq}}
			</div>
			<div class="row">
				手机 ：{{user.telephone}}
			</div>
		</div>
	</div>	
</div>
